<!DOCTYPE html>
<!-- HTML file to host Blockly in a mobile WebView. -->
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" charset="utf-8">
  <script src="blockly_compressed.js"></script>
  <script src="blocks_compressed.js"></script>
  <script src="javascript_compressed.js"></script>
  <!-- TODO: Select msg file based on locale. -->
  <script src="msg/js/en.js"></script>
  <script src="custom_blocks.js"></script>
  <style type="text/css">
    html, body, #blocklyDiv {
      border: 0;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }
  </style>

</head>
<body>
	<p>	
		<button onclick="showCode()">Show JavaScript</button>
		<button onclick="runCode()">Run JavaScript</button>	
	</p>
	
	<div id="blocklyDiv"></div>
	
	<xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none"/>
	<category name="RobotControl" colour="#5b67a5">
		<block type="run_forward"></block>
		<block type="run_backward"></block>	
		<block type="turn_left"></block>	
		<block type="turn_right"></block>	
		<block type="stop"></block>	
		<block type="dance_show_1"></block>	
	</category>
	<category name="Lights Control" colour="#995ba5">
		<block type="led_red_on"></block>	
		<block type="led_red_off"></block>	
		<block type="led_green_on"></block>	
		<block type="led_green_off"></block>	
		<block type="led_blue_on"></block>	
		<block type="led_blue_off"></block>	
		<block type="light_show_on"></block>	
		<block type="light_show_off"></block>	
	</category>
	  <category name="Sensors" colour="#995ba5">
		<block type="line_follower">
		  <field name="Line_follower_sensor_state">Line_follower_sensor_ON</field>
		</block>
		<block type="ultrasonic">
		  <field name="Ultrasonic_sensor_state">Ultrasonic_sensor_ON</field>
		</block>
		<block type="sound_sensor">
		  <field name="Sound _sensor_state">Sound_sensor_ON</field>
		</block>
		<block type="lights_sensor">
		  <field name="Lights_sensor_state">Lights_sensor_ON</field>
		</block>
	  </category>
	</xml>  
	
  <script type="text/javascript">
	var toolbox = document.getElementById("workspaceBlocks");
	var options = { 
		toolbox : toolbox, 
		media : 'https://blockly-demo.appspot.com/static/media/'
	};
	/* Inject your workspace */ 
	var workspace = Blockly.inject('blocklyDiv', options);

	function showCode(){
		Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
		var code = Blockly.JavaScript.workspaceToCode(workspace);
		alert(code);
	}
	function runCode(){
		window.LoopTrap = 1000;
		Blockly.JavaScript.INFINITE_LOOP_TRAP = 
			'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
		var code = Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
		try{
			eval(code)
		}catch (e){
			alert(e);
		}
	}
  </script>
</body>
</html>
